<!DOCTYPE html>
<html>
  <head>
    <title>Mxen Game Interface</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .data-section {
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .history-section,
      .participants-section {
        border-top: 1px solid #ccc;
        padding: 20px;
        margin-top: 20px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin-bottom: 5px;
      }

      .button-section {
        text-align: center;
        margin-top: 20px;
      }

      .action-button {
        background-color: #3498db;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .action-button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Mxen Game Interface</h1>

      <div class="data-section">
        <p><strong>Time Left:</strong> <span id="timeLeft">Loading...</span></p>
        <p><strong>Mxen in Pool:</strong> <span id="mxenInPool">Loading...</span></p>
      </div>

      <div class="history-section">
        <h2>Bidding History</h2>
        <ul id="biddingHistory"></ul>
      </div>

      <div class="participants-section">
        <h2>Participants</h2>
        <ul id="participantList"></ul>
      </div>

      <div class="button-section">
        <button id="bidButton" class="action-button" disabled>Bid 5,000 Mxen more than current higest bidder</button>
        <button id="claimButton" class="action-button" disabled>Claim Reward</button>
      </div>
    </div>

    <script>
      const contractAddress = "0xaC2971A5362DBD224951Aa3B949dFa0f894B983B";
      const contractABI = [
        {
          inputs: [
            {
              internalType: "address",
              name: "_mxenToken",
              type: "address",
            },
            {
              internalType: "uint256",
              name: "_gameDurationInSeconds",
              type: "uint256",
            },
          ],
          stateMutability: "nonpayable",
          type: "constructor",
        },
        {
          anonymous: false,
          inputs: [
            {
              indexed: true,
              internalType: "address",
              name: "bidder",
              type: "address",
            },
            {
              indexed: false,
              internalType: "uint256",
              name: "amount",
              type: "uint256",
            },
          ],
          name: "BidPlaced",
          type: "event",
        },
        {
          anonymous: false,
          inputs: [],
          name: "GameEnded",
          type: "event",
        },
        {
          anonymous: false,
          inputs: [
            {
              indexed: true,
              internalType: "address",
              name: "previousOwner",
              type: "address",
            },
            {
              indexed: true,
              internalType: "address",
              name: "newOwner",
              type: "address",
            },
          ],
          name: "OwnershipTransferred",
          type: "event",
        },
        {
          inputs: [
            {
              internalType: "uint256",
              name: "",
              type: "uint256",
            },
          ],
          name: "bids",
          outputs: [
            {
              internalType: "address",
              name: "bidder",
              type: "address",
            },
            {
              internalType: "uint256",
              name: "amount",
              type: "uint256",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [],
          name: "claimReward",
          outputs: [],
          stateMutability: "nonpayable",
          type: "function",
        },
        {
          inputs: [],
          name: "endGame",
          outputs: [],
          stateMutability: "nonpayable",
          type: "function",
        },
        {
          inputs: [],
          name: "endTime",
          outputs: [
            {
              internalType: "uint256",
              name: "",
              type: "uint256",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [],
          name: "gameDuration",
          outputs: [
            {
              internalType: "uint256",
              name: "",
              type: "uint256",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [],
          name: "gameStatus",
          outputs: [
            {
              internalType: "enum MxenGame.GameStatus",
              name: "",
              type: "uint8",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [],
          name: "getBiddingHistory",
          outputs: [
            {
              internalType: "address[]",
              name: "",
              type: "address[]",
            },
            {
              internalType: "uint256[]",
              name: "",
              type: "uint256[]",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [],
          name: "getMxenInPool",
          outputs: [
            {
              internalType: "uint256",
              name: "",
              type: "uint256",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [],
          name: "getTimeLeft",
          outputs: [
            {
              internalType: "uint256",
              name: "",
              type: "uint256",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [],
          name: "highestBid",
          outputs: [
            {
              internalType: "uint256",
              name: "",
              type: "uint256",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [],
          name: "highestBidder",
          outputs: [
            {
              internalType: "address",
              name: "",
              type: "address",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [],
          name: "mxenToken",
          outputs: [
            {
              internalType: "contract IERC20",
              name: "",
              type: "address",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [],
          name: "owner",
          outputs: [
            {
              internalType: "address",
              name: "",
              type: "address",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [
            {
              internalType: "uint256",
              name: "amount",
              type: "uint256",
            },
          ],
          name: "placeBid",
          outputs: [],
          stateMutability: "nonpayable",
          type: "function",
        },
        {
          inputs: [],
          name: "renounceOwnership",
          outputs: [],
          stateMutability: "nonpayable",
          type: "function",
        },
        {
          inputs: [],
          name: "startGame",
          outputs: [],
          stateMutability: "nonpayable",
          type: "function",
        },
        {
          inputs: [],
          name: "startTime",
          outputs: [
            {
              internalType: "uint256",
              name: "",
              type: "uint256",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [
            {
              internalType: "address",
              name: "newOwner",
              type: "address",
            },
          ],
          name: "transferOwnership",
          outputs: [],
          stateMutability: "nonpayable",
          type: "function",
        },
        {
          inputs: [
            {
              internalType: "address",
              name: "to",
              type: "address",
            },
            {
              internalType: "uint256",
              name: "amount",
              type: "uint256",
            },
          ],
          name: "withdrawTokens",
          outputs: [],
          stateMutability: "nonpayable",
          type: "function",
        },
      ];

      let bidContract;

      async function initApp() {
        if (typeof window.ethereum !== "undefined") {
          window.web3 = new Web3(window.ethereum);
          try {
            await window.ethereum.enable();
            const contract = new web3.eth.Contract(contractABI, contractAddress);
            bidContract = contract;

            updateUI(contract);
          } catch (error) {
            console.error("User denied account access or other error:", error);
          }
        } else {
          console.error("Metamask not detected");
        }
      }

      function secondsToTime(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const remainingSeconds = seconds % 60;

        const formattedHours = String(hours).padStart(2, "0");
        const formattedMinutes = String(minutes).padStart(2, "0");
        const formattedSeconds = String(remainingSeconds).padStart(2, "0");

        return `${formattedHours}h : ${formattedMinutes}m : ${formattedSeconds}s`;
      }

      async function updateUI(contract) {
        const timeLeftElement = document.getElementById("timeLeft");
        const mxenInPoolElement = document.getElementById("mxenInPool");
        const biddingHistoryList = document.getElementById("biddingHistory");
        const participantList = document.getElementById("participantList");
        const bidButton = document.getElementById("bidButton");
        const claimButton = document.getElementById("claimButton");

        // Fetch data from the contract and update the DOM elements
        try {
          const timeLeft = await contract.methods.getTimeLeft().call();
          timeLeftElement.textContent = secondsToTime(timeLeft) + " left";

          const mxenInPool = await contract.methods.getMxenInPool().call();
          mxenInPoolElement.textContent = mxenInPool / 10 ** 18 + " Mxen";

          const bids = await contract.methods.getBiddingHistory().call();
          biddingHistoryList.innerHTML = "";
          bids[0].forEach((bid) => {
            const index = bids[0].indexOf(bid);
            const listItem = document.createElement("li");
            listItem.textContent = `${bid}: ${bids[1][index]} Mxen`;
            biddingHistoryList.appendChild(listItem);
          });

          const participants = bids[0];
          participantList.innerHTML = "";
          participants.forEach((participant) => {
            const listItem = document.createElement("li");
            listItem.textContent = participant;
            participantList.appendChild(listItem);
          });

          // Add your logic to enable/disable buttons based on game status and user interactions
          bidButton.disabled = timeLeft === 0;
          claimButton.disabled = mxenInPool === 0;
        } catch (error) {
          console.error("Error fetching contract data: ", error);
        }
      }

      bidButton.addEventListener("click", async function () {
        // Call bid method of contract
        try {
          const highestBid = await bidContract.methods.highestBid().call();

          const accounts = await web3.eth.getAccounts();
          account = accounts[0];

          await bidContract.methods.placeBid((parseInt(highestBid) + 5000).toString()).send({ from: account });
        } catch (error) {
          console.error("Error bidding game: ", error);
        }
      });

      claimButton.addEventListener("click", async function () {
        try {
          await bidContract.methods.claimReward().call();
        } catch (error) {
          console.error("Error claiming reward: ", error);
        }
      });

      window.addEventListener("load", initApp);
    </script>
  </body>
</html>
